<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Section with AOS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }

        .section {
            padding: 100px 20px;
            background-color: #fff;
            position: relative;
            overflow: hidden;
        }

        .phone-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 600px;
        }

        .phone {
            width: 250px;
            height: 500px;
            background: black;
            border-radius: 50px;
            position: relative;
            bottom: -100px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background: linear-gradient(145deg, #1e1e1e, #2c2c2c);
            border: 3px solid #444;
        }

        .screen {
            width: 230px;
            height: 470px;
            background: #000;
            border-radius: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            position: relative;
            overflow: hidden;
        }

        .dynamic-island {
            width: 90px;
            height: 35px;
            background: black;
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 20px;
        }

        .camera-module {
            width: 60px;
            height: 60px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: -30px;
            right: 20px;
            border: 4px solid #666;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .popup {
            width: 200px;
            height: 150px;
            background: red;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .popup-left {
            left: -250px;
        }

        .popup-right {
            right: -250px;
        }
    </style>
</head>

<body>
    <section class="section">
        <h2 data-aos="fade-up">Discover Our Mobile App</h2>
        <p data-aos="fade-up" data-aos-delay="200">Experience the best features in one app.</p>
        <div class="popup popup-left" data-aos="fade-right" data-aos-duration="1000">
            Left Info
        </div>
        <div class="popup popup-right" data-aos="fade-left" data-aos-duration="1000">
            Right Info
        </div>
        <div class="phone-container" data-aos="fade-up" data-aos-duration="1000">
            <div class="phone">
                <div class="camera-module"></div>
                <div class="screen">
                    <div class="dynamic-island"></div>
                    <p>iPhone 15 Interface</p>
                </div>
            </div>
        </div>
        <button data-aos="zoom-in" data-aos-delay="300">Get Started</button>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
